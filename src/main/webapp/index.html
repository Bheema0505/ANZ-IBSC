<!DOCTYPE html>
<html>
    <head>
        <title>IBSC Web Application</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
    
    </head>
    <body >
        
        
       
        <div class="row cont-parent">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 logo-cont">

                <img src="images/ibsc-logo-anz.png" alt="logo-image" class="img-logo"  />

            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-6 user-cont">
                
                <img class="admin-img" src="images/admin-icon.png" alt="admin-image" width="100px" height="100px"> 
                <br>
                

            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-6 admin-cont">
                
                <img class="user-img" src="images/user-icon.png" alt="user-image" width="100px" height="100px"> 
                <br>
                 
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-6 admin-btn-cont">
            

                <button id="admin-btn" class="btn btn-primary admin-btn" type="button"> Admin Login</button>

            </div>
           

            <div class="col-sm-6 col-md-6 col-lg-6 col-6 user-btn-cont">

                <button id="user-btn" class="btn btn-primary user-btn" type="button" > User Login</button> 
                
            </div>
            
        </div>



          <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
